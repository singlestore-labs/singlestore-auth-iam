name: Go Base Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: Run coverage
        run: cd go && go test ./... -race -coverprofile=coverage.out -covermode=atomic -coverpkg=github.com/singlestore-labs/singlestore-auth-iam/go/... 

      - name: Display coverage
        run: |
          (grep azure go/coverage.out | head) || echo no azure in coverage
          head -2 go/coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          fail_ci_if_error: true
          name: base-coverage
          files: ./go/coverage.out
          flags: base

        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
